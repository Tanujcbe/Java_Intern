<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handlebars</title>
    <script src="handlebars-v4.7.7.js"></script>
</head>

<body>
    <div id="PrintData"></div>
    <script type="text/javascript">
        var data = "<p>Hi, My name is {{name}}, I live in {{city}}.</p>";

        var temp =  Handlebars.compile(data);

        var myData = temp({name:"Tanuj",city:"Coimbatore"});

        document.getElementById("PrintData").innerHTML+=myData;
    </script>
</body>

</html>
